<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Listagem de Times</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TimeFy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Página Inicial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="time.html">Time</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../jogador/jogador.html">Jogador</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Botão para adicionar time -->
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#myModal">Adicionar Time</button>

        <!-- Tabela de times -->
        <table id="tabelaTimes" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Data Criação</th>
                    <th>Cidade</th>
                    <th>País</th>
                    <th>Número de Torcedores</th>
                    <th>Técnico</th>
                    <th>Saldo do Time</th>
                    <th>Nome do Estádio</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="corpoTabela"></tbody>
        </table>
    </div>

    <!-- Modal para adicionar/editar time -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">Adicionar/Editar Time</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formTime">
                        <input type="hidden" id="timeId">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="dataCriacao" class="form-label">Data Criação</label>
                            <input type="date" class="form-control" id="dataCriacao" required>
                        </div>
                        <div class="mb-3">
                            <label for="cidade" class="form-label">Cidade</label>
                            <input type="text" class="form-control" id="cidade" required>
                        </div>
                        <div class="mb-3">
                            <label for="pais" class="form-label">País</label>
                            <input type="text" class="form-control" id="pais" required>
                        </div>
                        <div class="mb-3">
                            <label for="torcedores" class="form-label">Número de Torcedores</label>
                            <input type="number" class="form-control" id="torcedores" required>
                        </div>
                        <div class="mb-3">
                            <label for="tecnico" class="form-label">Técnico</label>
                            <input type="text" class="form-control" id="tecnico" required>
                        </div>
                        <div class="mb-3">
                            <label for="saldo" class="form-label">Saldo do Time</label>
                            <input type="number" class="form-control" id="saldo" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="nomeEstadio" class="form-label">Nome do Estádio</label>
                            <input type="text" class="form-control" id="nomeEstadio" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id="salvarBotao">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="time.js"></script>
</body>
</html>
